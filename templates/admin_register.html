<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>
<body>
    <h1>Register as Admin</h1>
    
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="org_name">Organization Name:</label>
        <input type="text" id="org_name" name="org_name" required><br><br>

        <label for="invite_code">Set an Invite Code:</label>
        <input type="text" id="invite_code" name="invite_code" required><br><br>

        <button type="submit">Register</button>
    </form>

    <p>Already an admin? <a href="/login">Login here</a></p>
</body>
</html>
